<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1> Formulário</h1>
    <h2> Preencha com seus dados abaixo </h2>
    <br />
    <form>
        <label for="Seu_nome"> Seu nome </label> <br />
        <input type="text" id="Seu_nome"/>
        <br />
        <label for="Seu_email"> Seu e-mail </label> <br />
        <input type="email" id="Seu_email" />
        <Br />
        <label for="sua_senha"> Senha: </label> <br />
        <input type="password" id="sua_senha">
        <br />
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
    
    
</body>
</html>
